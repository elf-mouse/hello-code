<style>
* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}
body {
  margin: 0;
}
div {
  position: relative;
  border: 3px solid #6AC5AC;
}
div::before,
div::after {
  position: absolute;
  background: #6AC5AC;
}
div::before {
  top: 0;
  left: 0;
}
div::after {
  right: 0;
  bottom: 0;
  content: '</div>';
}
.simple::before {
  content: '<div class="simple">';
}
.fancy::before {
  content: '<div class="fancy">';
}
p {
  margin: 1em 0;
  padding: 0 1em;
}
.simple {
  width: 500px;
  margin: 20px auto;
}
.fancy {
  width: 500px;
  margin: 20px auto;
  padding: 50px;
  border: 10px solid #6AC5AC;
}
</style>

<div class="simple">
  <p>我们现在一样大小了！</p>
</div>

<div class="fancy">
  <p>万岁！</p>
</div>
